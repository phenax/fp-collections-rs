name: CI Checks

on: push

jobs:
  build:
    runs-on: rust

    steps:
    - uses: actions/checkout@v2
    - name: Setup
      run: bash .github/workflows/install.sh
    - name: Env
      run: echo -e "$(whereis rustc)||$(whereis cargo)\nRust:$(rustc -V) \n$(cargo version)"
    - name: Lint
      run: cargo cmd lint
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
